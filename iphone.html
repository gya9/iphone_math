<form name="form1">
  <select name="model_chosen">
    <option value="6s">iPhone 6s</option>
    <option value="6sP">iPhone 6s Plus</option>
    <option value="7">iPhone 7</option>
    <option value="7P">iPhone 7 Plus</option>
    <option value="8">iPhone 8</option>
    <option value="8P">iPhone 8 Plus</option>
    <option value="X">iPhone X</option>
    <option value="XR">iPhone XR</option>
    <option value="XS">iPhone XS</option>
    <option value="XSM">iPhone XS Max</option>
  </select>

  <select name="axis_chosen">
    <option value="height">タテ</option>
    <option value="width">ヨコ</option>
  </select>

  <input type="text" name="ratio" size="30"
  value="何個分?小数OK">
</form>

<!-------- 計算ボタン -------->
<input type="button" name="myButton" value="計算" onclick="setResult()">
</form>
<br><br>

<!-------- 表示欄 -------->
<!-- <span id="length">XX</span>cm x
<span id="ratio">YY</span> =  -->
<span id="result">ZZ</span>cm

<script type="text/javascript">

/*==== 関数：結果を計算して表示 ====*/
function setResult(){

var model = document.form1.model_chosen.value;
var axis = document.form1.axis_chosen.value;
var ratio = parseFloat(document.ratio.value);

var length = 0;
if (axis == "height") {
  if (model == "6s") {length = 13.83;}
  else if (model == "6sP") {length = 15.82;}
  else if (model == "7") {length = 13.83;}
  else if (model == "7P") {length = 15.82;}
  else if (model == "8") {length = 13.84;}
  else if (model == "8P") {length = 15.84;}
  else if (model == "X") {length = 14.36;}
  else if (model == "XR") {length = 15.09;}
  else if (model == "XS") {length = 14.36;}
  else if (model == "XSM") {length = 15.75;}
}
else if (axis == "width") {
  if (model == "6s") {length = 6.71;}
  else if (model == "6sP") {length = 7.79;}
  else if (model == "7") {length = 6.71;}
  else if (model == "7P") {length = 7.79;}
  else if (model == "8") {length = 6.73;}
  else if (model == "8P") {length = 7.81;}
  else if (model == "X") {length = 7.09;}
  else if (model == "XR") {length = 7.57;}
  else if (model == "XS") {length = 7.09;}
  else if (model == "XSM") {length = 7.74;}
}

/*---- 結果を表示 ----*/
// document.getElementById("length").innerHTML
// = length
// document.getElementById("ratio").innerHTML
// = ratio
document.getElementById("result").innerHTML
= length * ratio

return;
}

</script>
