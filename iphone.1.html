<body>

    <!-------- フォーム -------->
    <form name="myForm">
    <!-------- セレクトボックス -------->
    状態<br>
    <select name="mySelect">
    <option value="1.0">ノーマル</option>
    <option value="0.6">空中</option>
    <option value="0.8">ダウン</option>
    <option value="1.5">カウンター</option>
    </select>
    <br><br>
    
    <!-------- チェックボックス -------->
    コンボ<br>
    <input type="checkbox" name="myCheck" value="10">横斬り[Ａ]<br>
    <input type="checkbox" name="myCheck" value="20">縦斬り[Ｂ]<br>
    <input type="checkbox" name="myCheck" value="5">キック[Ｋ]<br>
    <input type="checkbox" name="myCheck" value="30">同時押し[Ａ＋Ｂ]<br>
    <input type="checkbox" name="myCheck" value="24">同時押し[Ａ＋Ｋ]<br>
    <input type="checkbox" name="myCheck" value="24">同時押し[Ｂ＋Ｋ]<br>
    <br>
    
    <!-------- テキストボックス -------->
    体力ゲージ（ 0 ～ 200 ）<br>
    <input type="text" name="myText" size="30"
    value="0 ～ 200 の整数をで入力">
    <br><br>
    
    <!-------- 計算ボタン -------->
    <input type="button" name="myButton" value="計算"
    onclick="setResult()">
    </form>
    <br><br>
    
    <!-------- 表示欄 -------->
    体力は残り<span id="result">***</span>です
    
    <!-------- JavaScript -------->
    <script type="text/javascript"><!--
    
    /*==== 関数：結果を計算して表示 ====*/
    function setResult(){
    
    /*---- セレクトボックスの値を取得 ----*/
    var mySelect = document.myForm.mySelect;
    var options = mySelect.options;
    var joutai;
    for( var i=0 ; i<options.length ; i++ ){
    if( options[i].selected ){
    joutai = parseFloat( options[i].value );
    break;
    }
    }
    
    /*---- チェックボックスの値を取得 ----*/
    var myCheck = document.myForm.myCheck;
    var combo = 0;
    for( var i=0 ; i<myCheck.length ; i++ ){
    if( myCheck[i].checked ){
    combo += parseInt( myCheck[i].value, 10 );
    }
    }
    
    /*---- テキストボックスの値を取得 ----*/
    var myText = document.myForm.myText;
    //---- 数字以外の文字（\D）が含まれていたらエラー
    if( myText.value.match(/\D/) ){
    alert("0 ～ 200 の整数を入力してください");
    return;
    }
    //---- 文字列を数値に変換
    var hp = parseInt( myText.value, 10 );
    //---- 0 ～ 200 ではない場合エラー
    if( hp<0 || hp>200 ){
    alert("0 ～ 200 の整数を入力してください");
    return;
    }
    
    /*---- ダメージを計算 ----*/
    var damage = joutai * combo;
    
    /*---- 残りの体力を計算 ----*/
    hp -= damage;
    if( hp<0 ){ hp = 0 }
    
    /*---- 結果を表示 ----*/
    document.getElementById("result").innerHTML
    = Math.floor( hp );
    
    return;
    }
    
    --></script>
    
    </body>
