<body>

  <!-------- フォーム -------->
  <form name="myForm">
  <!-------- セレクトボックス -------->
  モデル<br>
  <select name="model_chosen">
    <option value="6s">iPhone 6s</option>
    <option value="6sP">iPhone 6s Plus</option>
    <option value="7">iPhone 7</option>
    <option value="7P">iPhone 7 Plus</option>
    <option value="8">iPhone 8</option>
    <option value="8P">iPhone 8 Plus</option>
    <option value="X">iPhone X</option>
    <option value="XR">iPhone XR</option>
    <option value="XS">iPhone XS</option>
    <option value="XSM">iPhone XS Max</option>
  </select>
  <br><br>

  向き<br>
  <select name="axis_chosen">
    <option value="height">タテ</option>
    <option value="width">ヨコ</option>
  </select>
  <br><br>

  <!-------- テキストボックス -------->
  倍率<br>
  <input type="number" name="myText" size="30"
  value="何個分?">
  <br><br>

  <!-------- 計算ボタン -------->
  <input type="button" name="myButton" value="計算"
  onclick="setResult()">
  </form>
  <br><br>

  <!-------- 表示欄 -------->
  <!-- 体力は残り<span id="result">***</span>です -->

  体力は残り<span id="model_result">***</span>です<br>
  体力は残り<span id="axis_result">***</span>です<br>
  体力は残り<span id="ratio_result">***</span>です<br>
  体力は残り<span id="result">***</span>です<br>



  <!-------- JavaScript -------->
  <script type="text/javascript">
  
  /*==== 関数：結果を計算して表示 ====*/
  function setResult(){
  
  /*---- セレクトボックスの値を取得 ----*/
  var model_chosen = document.myForm.model_chosen;
  var options = model_chosen.options;
  var model;
  for( var i=0 ; i<options.length ; i++ ){
    if( options[i].selected ){
      model = options[i].value;
    break;
    }
  }
  
  /*---- セレクトボックスの値を取得 ----*/
  var axis_chosen = document.myForm.axis_chosen;
  var options = axis_chosen.options;
  var axis;
  for( var i=0 ; i<options.length ; i++ ){
    if( options[i].selected ){
      axis = options[i].value;
    break;
    }
  }
  
  /*---- テキストボックスの値を取得 ----*/
  var myText = document.myForm.myText;
  // if( myText.value.match(/\D/) ){
  //   alert("入力は数字にしてください");
  //   return;
  // }
  
  var ratio = parseFloat(myText.value);
  
  
  /*---- iphoneの長さを決定 ----*/
  var length;
  if (axis == "height") {
    if (model == "6s") {length = 13.83;}
    else if (model == "6sP") {length = 15.82;}
    else if (model == "7") {length = 13.83;}
    else if (model == "7P") {length = 15.82;}
    else if (model == "8") {length = 13.84;}
    else if (model == "8P") {length = 15.84;}
    else if (model == "X") {length = 14.36;}
    else if (model == "XR") {length = 15.09;}
    else if (model == "XS") {length = 14.36;}
    else if (model == "XSM") {length = 15.75;}
  }
  else if (axis == "width") {
    if (model == "6s") {length = 6.71;}
    else if (model == "6sP") {length = 7.79;}
    else if (model == "7") {length = 6.71;}
    else if (model == "7P") {length = 7.79;}
    else if (model == "8") {length = 6.73;}
    else if (model == "8P") {length = 7.81;}
    else if (model == "X") {length = 7.09;}
    else if (model == "XR") {length = 7.57;}
    else if (model == "XS") {length = 7.09;}
    else if (model == "XSM") {length = 7.74;}
  }
  
  /*---- 結果を表示 ----*/
  document.getElementById("model_result").innerHTML=model;
  document.getElementById("axis_result").innerHTML=axis;
  document.getElementById("ratio_result").innerHTML=ratio;
  document.getElementById("result").innerHTML = length * ratio;

  return;
  }
  
  </script>

</body>
